<!DOCTYPE html>
<html>
  <head>
    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 50%;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
      
// Initialize and add the map
function initMap() {
  // The location of Oakland
  var oakland = {lat: 37.804363, lng: -122.271111};
  // The map, centered at Oakland
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 12, center: oakland});
  // The marker, positioned at Oakland
  var marker = new google.maps.Marker({position: oakland, map: map});
}
    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=key&callback=initMap">
    </script>
  </body>
</html>
