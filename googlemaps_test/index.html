<!DOCTYPE html>
<html>
  <head>
    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 50%;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
      // Initialize and add the map
      function initMap() {
        // The location of Oakland
        var oakland = {lat: 37.8044, lng: -122.2712};
        // The map, centered at Oakland
        var map = new google.maps.Map(
            document.getElementById('map'), {zoom: 12, center: oakland});
        // The marker, positioned at Oakland
        // var marker = new google.maps.Marker({position: oakland, map: map});
        // var infoWindow = new google.maps.InfoWindow({
        //   content: '<h3>Brand new cabinet</h3>'
        // })
        // marker.addListener('click', function(){
        //   infoWindow.open(map, marker);
        // })

        // array of markers
        var markers = [{
          coords: {lat: 37.8044, lng: -122.2712}, //oakland
          content: '<h3>Brand new cabinet</h3>'
        },
        {
          coords: {lat: 37.8715, lng: -122.2730},
          content: '<h3>Nice chair</h3>'
        },
        {
          coords: {lat: 37.8395, lng: -122.2892},
          content: '<h3>Shipping container</h3>'
        }];

        // loop thru markers
        for (let i=0; i<markers.length; i++){
          addMarker(markers[i]);
        }

        // Add marker function
        function addMarker (props){
          var marker = new google.maps.Marker({
            position: props.coords, 
            map: map
          });
          // Check content
          if(props.content){
            var infoWindow = new google.maps.InfoWindow({
              content: props.content
            });
            marker.addListener('click', function(){
              infoWindow.open(map, marker);
            });
          }
        }
      }
      
      
    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=xxx&callback=initMap">
    </script>
  </body>
</html>
